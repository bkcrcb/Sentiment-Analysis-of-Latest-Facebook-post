<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .positive {
            background-color: #b9f6ca; /* Green background for positive sentiment */
        }
        .neutral {
            background-color: #ffff8d; /* Yellow background for neutral sentiment */
        }
        .negative {
            background-color: #ffcccc; /* Red background for negative sentiment */
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <ul>
            {% for comment, sentiment in comment_sentiments %}
                <li class="{{ sentiment|lower }}">
                    <p><strong>Comment:</strong> {{ comment }}</p>
                    <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
